<!DOCTYPE html>
<html>

      <meta charset="utf-8" />

    <body>

      <svg id="mysvg"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>



  function draw(dataArray) {

    var svg = d3.select("#mysvg")

    var circles = svg.selectAll(".dot")
      .data(dataArray);

    circles.exit()
      .transition().duration(1000)
      .attr("r", 0)
      .remove();

    var enterCircles = circles.enter().append("circle")
        .attr("r", 0)
        .attr("cy","50")
        .attr("cx", function(hello,index3232
        ){
          return 50 * (index + 1);
        })
        .attr("class","dot");

        circles.merge(enterCircles)
          .transition().duration(1000)
          .attr("r",function(d) {
            return d;
          })
    }

</script>


      </body>
</html>
