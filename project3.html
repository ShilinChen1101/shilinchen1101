<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>project3</title>
</head>

<body>
	<button onclick="myFunction()">Click Me!</button>
	<p id="demo"></p>
	<script>
	function myFunction(){
		var x="";
		var time=new Date().getHours();
		if (time<20){
		 	x="Good day";
	     }
		else{
	 		x="Good evening";
	 	}
		document.getElementById("demo").innerHTML=x;
	}
	</script>

</body>
</html>
